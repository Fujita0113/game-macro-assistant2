name: Codex Auto‑Reply

on:
  issues:
    types: [labeled]

jobs:
  comment:
    if: github.event.label.name == 'ask-codex'
    runs-on: ubuntu-latest
    steps:
      - name: 初期応答を投稿
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --body "👋 ご質問ありがとうございます！Maintainer が Codex を呼び出しますのでお待ちください。"
