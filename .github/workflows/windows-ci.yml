name: Windows CI

on:
  push:
    branches: [ "feature/*", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore GameMacroAssistant.sln

    - name: Build
      run: dotnet build GameMacroAssistant.sln -c Release --no-restore

    - name: Run Unit Tests
      run: dotnet test src/Tests/GameMacroAssistant.Tests.csproj -c Release --no-build --logger "trx;LogFileName=test-results.trx"

    - name: Install WinAppDriver
      run: |
        choco install winappdriver -y
        Start-Process -FilePath "C:\Program Files (x86)\Windows Application Driver\WinAppDriver.exe" -WindowStyle Hidden

    - name: Run UI Tests
      run: dotnet test src/Tests/GameMacroAssistant.Tests.csproj -c Release --no-build
